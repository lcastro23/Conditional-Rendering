<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hidden Pages Assignment</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
  
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="showHome()">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showAbout()">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showJoke()">Funny Joke</a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <div id="home" class="page">
        <h1>Home Page</h1>
        <p>Welcome to my website</p>
      </div>

      <div id="about" class="page" style="display:none;">
        <h1>About Page</h1>
        <p>About me and my website</p>
      </div>
      
      <div id="joke" class="page" style="display:none;">
        <h1>Funny Joke Page</h1>
        <p>I used to run a dating service for chickens, but I was struggling to make hens meet.</p>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
